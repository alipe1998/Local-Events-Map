<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Events Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="layout">
      <header>
        <h1>Local Events Map</h1>
        <p>
          Discover what&apos;s happening around town. Events load automatically from
          our GeoJSON feed.
        </p>
      </header>
      <section id="map" role="region" aria-label="Local events map"></section>
      <footer>
        <p>
          Data is served by an Express API at <code>/api/events</code> and
          rendered with <a href="https://leafletjs.com/">Leaflet</a>.
        </p>
      </footer>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="/app.js" type="module"></script>
  </body>
</html>
